<!DOCTYPE html>
<html>

<head>

    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="description" content="Website To host a timed test on Javascript and display the high scores" />
    <meta name="keywords" content="Test, Timed, High, Score, javascript, html, main page" />
    <meta name="author" content="Ikemous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"  />
    <!-- End Meta Data -->

    <!-- Title Of The Home Page-->
    <title>Random Pass Gen</title>

    <!-- Link CSS Style Sheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous" />

    <!-- Link Bootstrap Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
    crossorigin="anonymous"></script>

    <!-- StyleSheet CSS -->
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css" />

    <!-- Font Awesome CSS -->
    <script src="https://kit.fontawesome.com/44f6844bdb.js" crossorigin="anonymous"></script>


</head>


<body>

    
    <!-- Holds Test Board and Time -->
    <header class="row">
        
        <!-- ScoreBoard -->
        <article class="col-sm-1"></article>
        <!-- ScoreBoard -->
        <article class="col-sm-8">
            <h3 id="scoreBoard">Score Board</h3>
        </article>

        <!-- Timer -->
        <article class="col-sm-2">
            <h3>Time: <span id="timer"></span></h3>
        </article>
        
        <!-- ScoreBoard -->
        <article class="col-sm-1"></article>

    </header>



    <!-- Holds Quiz Interaction -->
    <main class="container">

        <!-- Contains display -->
        <article class="row">
            <article class="col-sm-2"></article>
            <article class="col-sm-8">
                
                <h1 class="text-center" id="display"></h1>

            </article>
            <article class="col-sm-2"></article>
        </article>

        <!-- Hold All Thhe Buttons -->
        <section class="row">

            
            <article class="col-sm-2"></article>
            <article class="col-sm-8">

                <ul id="buttons" class="text-center"></ul>

            </article>
            
            <article class="col-sm-2"></article>

        </section>

        <!-- Show Wrong Or Right -->
        <section class="row">

            <article class="col-sm-2"></article>
            <article class="col-sm-8">

                <p id="response"></p>

            </article>
            <article class="col-sm-2"></article>

        </section>
        

    </main>


</body>



<!-- Link my javascript -->
<script rel="script" type="text/javascript" src="./Assets/js/myScript.js"></script>
    

</html>
