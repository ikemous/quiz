<!DOCTYPE html>
<html>

<head>

    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="description" content="Website To host a timed test on Javascript and display the high scores" />
    <meta name="keywords" content="Test, Timed, High, Score, javascript, html, main page" />
    <meta name="author" content="Ikemous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"  />
    <!-- End Meta Data -->

    <!-- Title Of The Home Page-->
    <title>Random Pass Gen</title>

    <!-- Link CSS Style Sheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous" />

    <!-- StyleSheet CSS -->
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css" />

</head>


<body>

    
    <!-- Holds Test Board and Time -->
    <header class="row">
        
        <!-- empty section -->
        <section class="col-sm-1"></section>
        <!-- ScoreBoard -->
        <article class="col-sm-8">
            <h3 id="scoreBoard">Score Board</h3>
        </article>
        <!-- Timer -->
        <article class="col-sm-2">
            <h3>Time: <span id="timer"></span></h3>
        </article>
        <!-- empty section -->
        <section class="col-sm-1"></section>

    </header>



    <!-- Holds Quiz Interaction -->
    <main class="container">

        <!-- Contains display -->
        <section class="row">
            <!-- empty section -->
            <section class="col-sm-2"></section>

            <!-- Display for all text topics -->
            <article class="col-sm-8">
                <h1 class="text-center" id="display"></h1>
            </article>

            <!-- empty section -->
            <section class="col-sm-2"></section>

        </section>

        <!-- Hold All Thhe Buttons -->
        <section class="row">            

             <!-- empty section -->
            <section class="col-sm-2"></section>

            <!-- Holds all questions and results -->
            <article class="col-sm-8">
                <ul id="information" class="text-center"></ul>
            </article>

            <!-- empty section -->
            <section class="col-sm-2"></section>

        </section>

        <!-- Show Wrong Or Right -->
        <section class="row">

            <!-- empty section -->
            <section class="col-sm-2"></section>

            <!-- Holds response if user answered correctly or wrong -->
            <article class="col-sm-8">

                <p id="response"></p>

            </article>

            <!-- empty section -->
            <section class="col-sm-2"></section>

            <!-- Audio Free From http://soundbible.com/2218-Service-Bell-Help.html -->
            <audio id="bellAudio">
                <source src="./Assets/sounds/bell.wav" type="audio/wav" />
            </audio>

            <!-- Audio Free From http://soundbible.com/2150-Common-Fart.html -->
            <audio id="fartAudio">
                <source src="./Assets/sounds/fart.wav" type="audio/wav" />
            </audio>

            <!-- Free Audio From http://soundbible.com/2103-1-Person-Cheering.html -->
            <audio id="cheerAudio">
                <source src="./Assets/sounds/cheer.wav" type="audio/wav" />
            </audio>

        </section>
        

    </main>


</body>



<!-- Link my javascript -->
<script rel="script" type="text/javascript" src="./Assets/js/myScript.js"></script>
    

</html>
